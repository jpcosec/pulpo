[pytest]
# Pytest configuration for Pulpo framework tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - all markers must be registered
    --strict-markers
    # Disable warnings summary (can be enabled with -rw)
    --disable-warnings
    # Show test durations (slowest 10)
    --durations=10
    # Coverage options (if pytest-cov installed)
    # --cov=core
    # --cov-report=term-missing
    # --cov-report=html

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring multiple components
    slow: Tests that take more than 1 second
    requires_todo_app: Tests that require todo-app fixture
    asyncio: Async tests (handled by pytest-asyncio)

# Async configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Paths to ignore
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .run_cache
    node_modules
    examples/*/run_cache
    examples/*/node_modules

# Minimum Python version
minversion = 3.10

# Stricter settings
filterwarnings =
    error::DeprecationWarning
    ignore::DeprecationWarning:beanie
    ignore::DeprecationWarning:pydantic
