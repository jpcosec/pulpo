[tool.poetry]
name = "pulpocore"
version = "0.6.0"
description = "Agnostic framework for building full-stack applications with auto-generated Prefect orchestration"
authors = ["Pulpo Team"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/yourusername/pulpo"
repository = "https://github.com/yourusername/pulpo"
keywords = ["framework", "code-generation", "metadata-driven", "orchestration", "prefect"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [
    {include = "core"},
]

[tool.poetry.dependencies]
python = "^3.11"

# Core dependencies
pydantic = "^2.6.0"
pydantic-settings = "^2.1.0"
email-validator = "^2.1.0"

# Database
motor = "^3.3.2"
pymongo = "^4.6.1"
beanie = "^1.25.0"

# API
fastapi = "^0.109.0"
uvicorn = {extras = ["standard"], version = "^0.27.0"}
python-multipart = "^0.0.7"

# Utilities
structlog = "^24.1.0"
python-dotenv = "^1.0.1"

# Workflow orchestration
prefect = "^3.0.0"

# CLI
typer = {extras = ["all"], version = "^0.19.0"}
rich = "^13.7.0"

# Template rendering
jinja2 = "^3.1.3"

# Configuration
pyyaml = "^6.0"

[tool.poetry.extras]
# No optional dependencies currently

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
mypy = "^1.8.0"
ruff = "^0.2.2"
black = "^24.1.0"
pre-commit = "^3.6.0"
mongomock-motor = "^0.0.21"
httpx = "^0.28.1"

[tool.poetry.scripts]
pulpo = "core.cli.main:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "module"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.11"
strict = false
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_optional = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long
]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.coverage.run]
source = ["core"]
omit = ["tests/*", "**/__pycache__/*", "**/__init__.py"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
