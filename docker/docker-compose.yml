version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: jobhunter-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - jobhunter-mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=jobhunter
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # JobHunter API
  api:
    build:
      context: ../..
      dockerfile: core/docker/Dockerfile
    container_name: jobhunter-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=jobhunter
      - ENVIRONMENT=production
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ../../.run_cache:/app/.run_cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Refine.dev UI (generated by make compile)
  ui:
    build:
      context: ../..
      dockerfile: core/docker/Dockerfile.ui
    container_name: jobhunter-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect Server
  prefect-server:
    image: prefecthq/prefect:2.20-python3.11
    container_name: jobhunter-prefect-server
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_API_DATABASE_CONNECTION_URL=sqlite+aiosqlite:////root/.prefect/prefect.db
    volumes:
      - prefect-data:/root/.prefect
    command: prefect server start --host 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect Worker
  prefect-worker:
    image: prefecthq/prefect:2.20-python3.11
    container_name: jobhunter-prefect-worker
    restart: unless-stopped
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    depends_on:
      prefect-server:
        condition: service_healthy
    volumes:
      - ../../core:/app/core
      - ../../.run_cache:/app/.run_cache
    working_dir: /app
    command: prefect worker start --pool default

volumes:
  jobhunter-mongo-data:
    name: jobhunter-mongo-data
  prefect-data:
    name: jobhunter-prefect-data
